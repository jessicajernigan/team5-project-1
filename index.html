<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarKeep</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./assets/images/pngguru.com.png" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body id="hero-img" class="hero-img" onload="document.body.style.opacity='1'">
    <!-- Header begins -->
    <header>
        <div>
            <h1 class="header-title centertext">BarKeep</h1>
        </div>
    </header>
    <!-- Header Ends -->

    <section class="hero">
        <main class="row large-uncollapse align-justify">
            <div class="large-4 columns">
                <div class="column-container">
                    <div class="sidebar-interactions">
                        <h3 class="search-prompt">Search by Cocktail</h3>
                        <form class="entry">
                            <div class="row">
                                <div class="column">
                                    <div class="row collapse postfix-round">
                                        <div class="small-9 columns">
                                            <input id="drink-search" type="text" placeholder='e.g. "Margarita"'>
                                        </div>
                                        <div class="small-3 columns">
                                            <button id="search-button-drink" type="submit" class="search-btn postfix"><i
                                                    class="fas drink-icon">&#xf561;</i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div id="previous-searches" class="previous-searches"></div>
                        <button class="btn" id="clear-btn">Clear Recent Searches</button>
                    </div>
                </div>

                <div class="column-container dropdown">
                    <div class="sidebar-interactions">
                        <select id="drop-list">
                            <option value="">Choose your base liquor</option>
                            <option value="tequila">Tequila</option>
                            <option value="whiskey">Whiskey</option>
                            <option value="gin">Gin</option>
                            <option value="rum">Rum</option>
                            <option value="vodka">Vodka</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="large-8 large-center columns">
                <article id="ingredients-block" class="column-container">
                    <div class="recipe-content-h2">
                        <h2 id="cocktail-name-main" class="centertext"></h2>
                    </div>
                    <div class="box">
                        <div class="imgwrap">
                            <img id="drinkPic" class="drink-img" />
                        </div>
                    </div>

                    <div class="recipe-content">
                        <h3 class="centertext">Ingredients</h4>
                    </div>
                    <p id="ingredients"></p>


                    <div class="recipe-content">
                        <h3 class="centertext">Directions</h4>
                    </div>
                    <p id="directions"></p>
                    <!-- <div id="presearch-placeholder">
                        <p>"The problem with some people is that when they aren't drunk they're sober." ~ William Butler
                            Yeats</p>
                    </div> -->
                </article>

                <!-- Container for Dynamically Populated YouTube Video -->
                <div id="youtube" class="column-container video-size">
                    <p class="video-description"></p>
                </div>

            </div>
        </main>
    </section>


    <footer>
        <div class="row">
            <div class="medium-4 columns">
                <h2 class="fancy-heading">Brought to you by:</h2>
                <div class="medium-8 columns">
                    <div class="large-2 medium-4 small-6 column">
                        <a class="centerelement" href="https://github.com/brandonmcguire1992"
                            target="_blank">brandonmcguire1992</a>
                    </div>
                    <div class="large-2 medium-4 small-6 column">
                        <a class="centerelement" href="https://github.com/geocode-matt" target="_blank">geocode-matt</a>
                    </div>
                    <div class="large-2 medium-4 small-6 column">
                        <a class="centerelement" href="https://github.com/jeoldmixon" target="_blank">jeoldmixon</a>
                    </div>
                    <div class="large-2 medium-4 small-6 column">
                        <a class="centerelement" href="https://github.com/jessicajernigan"
                            target="_blank">jessicajernigan</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./assets/js/ctAPI.js"></script>
    <script src="./assets/js/youtube.js"></script>
    <script src="./assets/js/storeSearches.js"></script>
    <script src="./assets/js/dropDown.js"></script>
    <script src="./assets/js/errorHandling.js"></script>
</body>

</html>
