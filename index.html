<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarKeep</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body class="hero-img" onload="document.body.style.opacity='1'">
    <!-- Header begins -->
    <header>
        <div>
            <h1 class="header-title centertext">BarKeep</h1>
        </div>
    </header>
    <!-- Header Ends -->

    <section class="hero">
        <main class="wrapper">
            <div class="row large-uncollapse align-justify">
                <div class="large-3 columns">
                    <div class="column-container">
                        <p class="search-prompt">Search by Cocktail</p>
                        <form class="entry">
                            <div class="row">
                                <div class="column">
                                    <div class="row collapse postfix-round">
                                        <div class="small-9 columns">
                                            <input id="drink-search" type="text" placeholder='e.g. "Margarita"'>
                                        </div>
                                        <div class="small-3 columns">
                                            <button id="search-button-drink" type="submit" class="search-btn postfix"><i
                                                    class="fas drink-icon">&#xf561;</i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div id="previous-searches" class="previous-searches">
                        </div>
                    </div>

                    <div class="column-container dropdown">
                        <button id="drop-btn" class="btn">(Dropdown)</button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>


                        <!--<ul class="vertical menu accordion-menu" data-accordion-menu>
                            <li>
                              <a href="#">Item 1</a>
                              <ul class="menu vertical nested">
                                <li><a href="#">Item 1A</a></li>
                                <li><a href="#">Item 1B</a></li>
                              </ul>
                            </li>
                            <li><a href="#">Item 2</a></li>
                          </ul> -->
                    </div>

                    <div class="column-container">
                        <button id="random-btn" class="btn centertext">
                            Surprise Me
                            <i style="margin-left: .5em" class="fas drink-icon">&#xf79f;</i>
                        </button>
                    </div>
                </div>

                <div class="large-6 large-center columns">
                    <article class="column-container">
                        <h2 id="cocktail-name-main"></h2>
                        <h3>You will need...</h3>
                        <div id="drinkPic"></div>
                        <p id="ingredients"></p>
                        <p id="directions"></p>
                    </article>

                    <article id="trivia" class="column-container">
                        <h3>Trivia Section</h3>
                        <p id="trivia"></p>
                    </article>
                </div>

                <div class="large-3 columns">
                    <div id="youtube" class="column-container">
                        <p class="video-description"></p>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </section>

    <footer>
        <div class="row">
            <div class="columns">
                <div class="small-12 columns ">
                    <h2 class="fancy-heading">Brought to you by:</h2>
                </div>
                <div class="small-10 columns">
                    <div>
                        <a href="https://github.com/brandonmcguire1992" target="_blank">brandonmcguire1992</a>
                    </div>
                    <div>
                        <a href="https://github.com/geocode-matt" target="_blank">geocode-matt</a>
                    </div>
                    <div>
                        <a href="https://github.com/jeoldmixon" target="_blank">jeoldmixon</a>
                    </div>
                    <div>
                        <a href="https://github.com/jessicajernigan" target="_blank">jessicajernigan</a>
                    </div>
                </div>
            </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./assets/js/ctAPI.js"></script>
    <script src="./assets/js/youtube.js"></script>
    <script src="./assets/js/storeSearches.js"></script>
</body>

</html>
